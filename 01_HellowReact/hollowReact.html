<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HollowReact</title>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="demo"></div>
  <!-- 1.引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 2.引入react-dom,react借助该库去操作DOM -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 3.引入babel,专门用于将react的jsx转化为js -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/babel">
    // 1.创建虚拟DOM
    const VDOM = <h1>HellowReact</h1>
    // 用过react渲染虚拟DOM( 虚拟DOM被翻译成了真实DOM,随后放入页面容器 )
    ReactDOM.render(VDOM,document.getElementById('demo'))
    /* 
      关于虚拟DOM,你要知道的两点
        1.虚拟DOM到底是什么? (到底是js中的哪一种数据类型)
            就是js中的一个普通对象,即: Object类型的对象
        2.虚拟DOM和真实DOM到底有什么区别呢?
          (1).虚拟DOM比较"轻",真实DOM比较重
          (2).虚拟DOM是react在用的,无需真实DOM身上那么多的属性    
     */
  </script>
</body>
</html>
